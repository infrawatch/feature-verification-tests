---
- name: "Verify container"
  include_tasks: "container_tests.yml"
  when: container_list is defined


- name: "Verify credential"
  include_tasks: "cred_tests.yml"
  when: cred_list is defined


- name: "Verify endpoint in OSP"
  include_tasks: "endpoint_tests.yml"
  when: endpoint_list is defined


- name: "Verify file"
  include_tasks: "file_tests.yml"
  when: file_list is defined


- name: "Verify manifest"
  include_tasks: "manifest_tests.yml"
  when: manifest_list is defined


- name: "Verify OSP node"
  include_tasks: node_tests.yml
  when: node_list is defined


- name: "Verify pod"
  include_tasks: "pod_tests.yml"
  when: 
    - pod_list is defined
    - nspace is defined
    - pod_status_str is defined


- name: "Verify project"
  include_tasks: "proj_tests.yml"
  when: proj_list is defined


- name: "Verify service"
  include_tasks: "service_tests.yml"
  when: 
    - service_list is defined
    - nspace is defined


- name: "Verify subscription"
  include_tasks: "subscription_tests.yml"
  when: subscription_list is defined
