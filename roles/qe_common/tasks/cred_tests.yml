---

- name: Verify logging credentials "{{ item }}"
  ansible.builtin.shell:
    cmd: |
      oc get crd "{{ item }}"
  register: output
  changed_when: false
  ignore_errors: yes

- name: Test credential does not exist "{{ item }}"
  ansible.builtin.set_fact:
     exists: FAILED

- name: Test credential exists "{{ item }}"
  ansible.builtin.set_fact:
    exists: PASSED
  when: output.rc == 0

- name: Push results to "{{ cred_out_file }}"
  ansible.builtin.lineinfile:
    path: "{{ cred_out_file }}"
    line: "credentials,{{ item }},{{ exists }}"
    create: yes
    mode: '0664'
  changed_when: exists == "FAILED"
