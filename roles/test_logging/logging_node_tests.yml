---

- name: Get running node
  become: true
  ansible.builtin.shell:
    cmd: |
      virsh list --state-running | grep "{{ item }}" | awk '{print $2;}'
  register: nodefound
  changed_when: false

- name: get node status
  become: true
  ansible.builtin.shell:
    cmd: |
      virsh list --state-running | grep "{{ item }}" | awk '{print $3;}'
  register: output
  changed_when: false

- name: Test service exists - "{{ item }}"
  set_fact:
    exists: PASSED
  when: output.stdout == "running"

- name: Test service does not exist - "{{ item }}"
  set_fact:
     exists: FAILED
  when: output.stdout != "running"

- name: Push result to "{{ node_out_file }}"
  ansible.builtin.shell:
    echo "{{ item }},{{ output.stdout}},{{ nodefound.stdout }},{{ exists }}" >> "{{ node_out_file }}"
  changed_when: false


