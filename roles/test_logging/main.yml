- name: Prepare Logging Tests
  hosts: localhost
  connection: local
  gather_facts: false
  
  vars:
    ansible_user: "{{ lookup('env', 'USER') }}"      
    APATH: "{{ lookup('env', 'PATH') }}"
    AHOME: "{{ lookup('env', 'HOME') }}"

  environment:
    PATH: "{{ APATH }}:{{ AHOME }}/.local/bin/:/usr/local/bin/"

  tasks:
    - name: "Log into OCP"
      ansible.builtin.shell:
        cmd: |
          oc login -u kubeadmin -p "12345678" https://api.crc.testing:6443
      ignore_errors: true
      changed_when: false


- name: Verify Needed projects exist
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
     proj_out_file: project_logging_tests.log
     proj_list:
       - openshift-openstack-infra
       - openshift
       - openstack-operators
       - openshift-logging
  tasks:
    - name: Remove "{{ proj_out_file }}"
      ansible.builtin.shell:
        cmd: rm -f "{{ proj_out_file }}"
      ignore_errors: yes
      changed_when: false

    - name: Verify projects created
      include_tasks: logging_proj_tests.yml
      loop: "{{ proj_list }}"


- name: Verify Logging credentials exist
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    cred_out_file: credentials_logging_tests.log
    cred_list:
      - alertingrules.loki.grafana.com
      - lokistacks.loki.grafana.com
      - recordingrules.loki.grafana.com
      - rulerconfigs.loki.grafana.com

  tasks:
