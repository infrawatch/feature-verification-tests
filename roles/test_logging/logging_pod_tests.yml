---

- name: Get Pod Instance "{{ pod_status_str }} {{ nspace }}" 
  ansible.builtin.shell:
    cmd: |
      oc get pods -n  "{{ nspace }}" | grep "{{ item }}" | grep "{{ pod_status_str }}" | awk '{print $1;}'
  register: podinstance
  changed_when: false
  ignore_errors: yes

- name: Describe terminated pod 
  ansible.builtin.shell:
    cmd: oc get pod -n "{{ nspace }} {{ podinstance.stdout }}"
  register: output
  changed_when: false
  ignore_errors: yes

- name: Test pod does not exist - "{{ item }}"
  ansible.builtin.set_fact:
     exists: FAILED

- name: Test pod exists - "{{ item }}"
  ansible.builtin.set_fact:
    exists: PASSED
  when: output.rc == 0

- name: Push results to "{{ pod_out_file }}" 
  ansible.builtin.shell:
    'echo "{{ item }},{{ podinstance.stdout }},{{ exists }}" >> "{{ pod_out_file }}"'
  changed_when: false
