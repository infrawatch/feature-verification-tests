---

- name: Get "{{ pod_status_str }}" Pod Instance name in "{{ nspace }}" 
  ansible.builtin.shell:
    cmd: |
      oc get pods -n  "{{ nspace }}" | grep "{{ item }}" | grep "{{ pod_status_str }}" | awk '{print $1;}'
  register: podinstance
  changed_when: false
  ignore_errors: yes

- name: Describe terminated pod "{{ podinstance.stdout }}"
  ansible.builtin.shell:
    cmd: oc get pod -n "{{ nspace }}" "{{ podinstance.stdout }}"
  register: output
  changed_when: false
  ignore_errors: yes

- name: Test service "{{ item }}" exists
  set_fact:
    exists: PASSED
  when: output.rc == 0

- name: Test service "{{ item }}" does not exist
  set_fact:
     exists: FAILED
  when: output.rc != 0

- name: Push resuls to "{{ pod_out_file }}" 
  ansible.builtin.shell:
    echo "{{ item }},{{ podinstance.stdout }},{{ exists }}" >> "{{ pod_out_file }}"
  changed_when: false
