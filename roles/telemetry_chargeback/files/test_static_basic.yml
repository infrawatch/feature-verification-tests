---
# Scenario configuration for synthetic Loki log data generation

# Time range configuration
generation:
  days: 1
  step_seconds: 7200

# Log type definitions
log_types:
  - name: ceilometer_image_size
    type: persistent_storage
    unit: MiB
    description: "Size of ceilometer image"
    qty:
      - 20.6
    price:
      - 0.02
    groupby:
      id: null
      user_id: null
      project_id: null
      tenant_id: tenant-01
    metadata:
      container_format: bare
      disk_format: qcow2

  - name: ceilometer_cpu
    type: cpu_instance
    unit: scalar
    description: "max number of cpus used in time step"
    qty:
      - 1.0
    price:
      - 0.3
    groupby:
      id: null
      user_id: null
      project_id: null
      tenant_id: tenant-02
    metadata:
      flavor_name: null
      flavor_id: ""
      vcpus: ""

# Required fields for validation (top-level fields only, not nested in groupby)
required_fields:
  - type
  - unit
  - qty
  - price
  - groupby
  - metadata

# Date field names to add to groupby
date_fields:
  - week_of_the_year
  - day_of_the_year
  - month
  - year

# Loki stream configuration
loki_stream:
  service: cloudkitty
