---
- name: |
    TEST Get {{ manifest[0] }} packagemanifest
    {{ manifest.test_id if manifest.test_id is defined else common_manifest_test_id }}
  ansible.builtin.shell:
    cmd: |
      oc get packagemanifests | grep "{{ manifest[0] }}"
  register: num_found
  changed_when: false
  failed_when: manifest[1] | int != num_found.stdout_lines | length
