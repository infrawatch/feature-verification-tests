- name: Verify that a CR is ready {{ common_verify_resources_are_ready_test_id }}
  ansible.builtin.command:
    cmd: |
      oc get {{ item.kind }} {{ item.name }} -o jsonpath='{.status.conditions[?(@.type=="{{ item.condition_type }}")].status}{"\n"}'
  register: result
  changed_when: false
  failed_when:
    - result.stdout != "True"
