- name: Verify that the following CR is ready {{ item.kind }} {{ item.name }}
  ansible.builtin.command:
    cmd: |
      oc get {{ item.kind }} {{ item.name }} -o jsonpath='{.status.conditions[?(@.type=="{{ item.condition_type }}")].status}{"\n"}'
  register: result
  changed_when: false
  failed_when:
    - result.stdout != "True"
