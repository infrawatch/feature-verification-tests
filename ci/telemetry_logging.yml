---
- name: Telemetry Logging tests
  hosts:  "{{ cifmw_target_hook_host | default('localhost')  }}"
  gather_facts: true
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  vars_files:
    - vars/common.yml
    - vars/osp18_env.yml
  tasks:
    - name: "Run logging Tests"
      ansible.builtin.import_role:
        name: telemetry_logging

        - import_role:
            name: telemetry_logging
            tasks_from: main
          tags:
            - test

      rescue:
        - debug:
            msg: "An error occurred while running the telemetry_logging role"


    - name: Revert the version update
      ansible.builtin.shell:
        cmd: |
          oc patch openstackversions openstack-galera-network-isolation --type json -p='[{"op": "replace", "path": "/spec/customContainerImages", "value": {} }]'
      tags:
        - never
        - cleanup
