---
- hosts: all
  name: "Create zuul-output log dir"
  gather_facts: false
  tasks:
    - name: "Create log dir"
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs"
        state: directory
        mode: "0755"

- hosts: controller
  name: Collect logs on the controller
  gather_facts: false
  tasks:
    - name: Create log dir
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs/controller"
        state: directory
        mode: "0755"

    - name: Run log collection
      ansible.builtin.command:
        chdir: "{{ ansible_user_dir }}/src/github.com/infrawatch/feature-verification-tests"
        cmd: >-
          ansible-playbook ci/collect_node_logs.yml

- hosts: all
  name: Copy files from controller on node
  gather_facts: false
  tasks:
    - name: Copy files from controller on node
      ansible.builtin.include_role:
        name: fetch-output
        
  

