---
- hosts: all
  name: "Create zuul-output log dir"
  gather_facts: false
  tasks:
    - name: "Create log dir"
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs"
        state: directory
        mode: "0755"

- hosts: controller
  name: Collect logs on the controller
  gather_facts: false
  tasks:
    - name: Create log dir
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs/controller"
        state: directory
        mode: "0755"

    - name: Generate log file name date
      register: filename_date
      ansible.builtin.command:
        cmd: date +%F-%R

    - name: Ensure ansible.log is at the expected location
      register: ansible_log_state
      ansible.builtin.stat:
        path: "{{ ansible_user_dir }}/ansible.log"

    - name: Copy ansible log if exists
      when:
        - ansible_log_state.stat.exists is defined
        - ansible_log_state.stat.exists | bool
      block:
        - name: Copy ansible log to proper location
          ansible.builtin.copy:
            src: "{{ ansible_user_dir }}/ansible.log"
            dest: "{{ ansible_user_dir }}/zuul-output/logs/controller/logs/ansible.log-{{ filename_date.stdout|trim }}"
            remote_src: true

        - name: Remove original log from home directory
          ansible.builtin.file:
            path: "{{ ansible_user_dir }}/ansible.log"
            state: absent

- hosts: all
  name: Copy files from controller on node
  gather_facts: false
  tasks:
    - name: Copy files from controller on node
      ansible.builtin.include_role:
        name: fetch-output
        
  

