---
- hosts: all
  name: "Create zuul-output log dir"
  gather_facts: false
  tasks:
    - name: "Create log dir"
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs"
        state: directory
        mode: "0755"

- hosts: localhost
  name: Collect logs on the controller
  gather_facts: false
  tasks:
    - name: Create log dir
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/zuul-output/logs/controller"
        state: directory
        mode: "0755"

    - name: Set the repo dir
      ansible.builtin.set_fact:
        fvt_dir: "{{ ansible_env.HOME}}/{{ zuul.projects['github.com/infrawatch/feature-verification-tests'].src_dir }}"

    - name: Run log collection
      ansible.builtin.command:
      ansible.builtin.shell: |
        cp {{ ansible_env.HOME }}/*.log .
        cp {{ fvt_dir }}/test_run_result.out .
      args:
        chdir: "{{ ansible_user_dir }}/zuul-output/logs/controller"

- hosts: all
  name: Copy files from controller on node
  gather_facts: false
  tasks:
    - name: Copy files from controller on node
      ansible.builtin.include_role:
        name: fetch-output
        
  

