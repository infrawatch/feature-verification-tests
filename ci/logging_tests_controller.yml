---
- name: "Verify logging projects, endpoints, credentials, nodes, pods, services, manifests and subscriptions"
  hosts: controller
  gather_facts: no
  ignore_errors: true
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  vars_files:
    - vars/common.yml
    - vars/osp18_env.yml
  vars:
    common_pod_test_id: "RHOS0-12672"
    common_pod_status_str: "Running"
    common_pod_nspace: openstack-operators
    common_pod_list:
      - telemetry-operator-controller-manager
      - dataplane-operator-controller-manager
    common_project_test_id: "RHOSO-12668"
    common_project_list:
      - openshift-openstack-infra
      - openshift
      - openstack-operators
      - openshift-logging
  tasks:
    - name: "Verify the resources exist"
      ansible.builtin.import_role:
        name: common

- name: "Verify logging pods are running in openstack"
  hosts: controller
  gather_facts: no
  ignore_errors: true
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"
  vars:
    common_pod_test_id: "RHOSO-12752"
    common_pod_status_str: "Running"
    common_pod_nspace: openstack
    common_pod_list:
      - openstackclient
  tasks:
    - name: "Verify Running Pods"
      ansible.builtin.import_role:
        name: common


