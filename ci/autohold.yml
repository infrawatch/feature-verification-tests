---
- name: Zuul Autohold Setup
  hosts: "{{ cifmw_target_hook_host | default('localhost')  }}"
  gather_facts: true
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"

  tasks:
    - block:
        - name: AutoHold Enable
          debug:
            msg:
            - "############### AUTOHOLD_SAVE_RUN TRIGGER #############"
          failed_when: true
          when:
            - AUTOHOLD_DONT_CLEAN|d('')
            - AUTOHOLD_DONT_CLEAN|lower == 'true'
