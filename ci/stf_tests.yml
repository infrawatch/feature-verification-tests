---
- name: "Run e2e tests"
  hosts: localhost
  ignore_errors: true
  gather_facts: false
  tasks:
    - name: "login to cluster"
      ansible.builtin.command:
          cmd:
            oc login -u {{ cifmw_openshift_user }} -p {{ cifmw_openshift_password }} {{ cifmw_openshift_api }}
      register: login

    - name: "try to run oc command"
      ansible.builtin.command:
        cmd:
          oc get csv --namespace=openshift-operators -l operators.coreos.com/cluster-observability-operator.openshift-operators
      register: output
