---
- name: "Run e2e tests"
  hosts: localhost
  ignore_errors: true
  gather_facts: false
  environment:
    KUBECONFIG: "/home/zuul/.crc/machines/crc/kubeconfig"
    PATH: "~/.crc/bin:~/.crc/bin/oc:~/bin:{{ ansible_env.PATH }}"
  tasks:        
    - name: "try to run oc command"
      ansible.builtin.command:
        cmd:
           oc get pods
      register: output
      
    - name: Install ansible so that ansible-playbook is available
      ansible.builtin.pip:
        name:
          - ansible

    - name: "Run a playbook locally on the target host"
      ansible.builtin.shell:
        cmd: |
          ANSIBLE_CONFIG=ci/ansible.cfg ansible-playbook -v ci/stf_tests.yml
        chdir: "{{ fvt_dir }}"
      register: output
