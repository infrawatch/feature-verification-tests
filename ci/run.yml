- hosts: controller
  tasks:
    - name: Install ansible so that ansible-playbook is available
      ansible.builtin.pip:
        name:
          - ansible

    - name: Set the repo dir
      ansible.builtin.set_fact:
        fvt_dir: "{{ ansible_env.HOME}}/{{ zuul.projects['github.com/infrawatch/feature-verification-tests'].src_dir }}"

    - name: Copy the callback_plugin to enable it
      ansible.builtin.copy:
        src: "{{ fvt_dir }}/callback_plugins/"
        dest: "{{ fvt_dir }}/ci/callback_plugins/"
        remote_src: yes

    - name: "Run a playbook locally on the target host"
      ansible.builtin.shell:
        cmd: |
          ANSIBLE_CONFIG=ansible.cfg ansible-playbook stf_tests.yml
        chdir: "{{ fvt_dir }}/ci"
      register: output

    - name: Save the output of the playbook run to a logfile
      ansible.builtin.lineinfile:
        path: "{{ ansible_env.HOME }}/stf_test.log"
        line: "{{ output.stdout_lines }}"
        create: yes


