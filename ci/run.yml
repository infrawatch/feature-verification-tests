---
- hosts: controller
  tasks:
    - name: Install ansible so that ansible-playbook is available
      ansible.builtin.pip:
        name:
          - ansible

    - name: Set the repo dir
      ansible.builtin.set_fact:
        fvt_dir: "{{ ansible_env.HOME}}/{{ zuul.projects['github.com/infrawatch/feature-verification-tests'].src_dir }}"

      # The ANSIBLE_CONFIG env var might be the only thing needed, as long as the expected config is being used (it needs an update)
    - name: "Run a playbook locally on the target host"
      ansible.builtin.shell:
        cmd: |
          ANSIBLE_CONFIG={{ fvt_dir }}/ansible-config ANSIBLE_CALLBACKS_ENABLED='custom_logger' ANSIBLE_CALLBACK_PLUGINS={{ fvt_dir }}/callback_plugins ANSIBLE_ROLES_PATH={{ fvt_dir }}/roles ansible-playbook run-stf-functional-tests.yml
        chdir: "{{ fvt_dir }}/ci"
      register: output

      #TODO: add this to a logfile so that it gets uploaded with the logs
    - name: Show the output of the playbook run
      ansible.builtin.debug:
        var: output.stdout_lines

      # The test_run_results.out should be moved to the appropriate log dir, alongside the ansile playbook output from above
    - name: Show the outputs
      ansible.builtin.shell:
        cmd: |
          cat {{ fvt_dir }}/ci/test_run_result_localhost
          cat {{ fvt_dir }}/ci/test_run_result.out

      # This should be slurp and assert, with a message reporting the results
    - name: Get the number of fails
      ansible.builtin.shell:
        cmd: |
          cat {{ fvt_dir }}/ci/test_run_result.out | grep "=failed"
      register: result
      failed_when: "result.stdout_lines | length > 0"

