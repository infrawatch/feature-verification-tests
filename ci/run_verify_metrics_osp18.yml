---
- name: Run pre-test steps
  ansible.builtin.import_playbook: pre-test-steps.yml

- name: Run telemetry tests to verify metrics on osp18
  hosts:  "{{ cifmw_target_hook_host | default('localhost')  }}"
  gather_facts: true
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}:/var/lib/ansible/bin"
  vars_files:
    - vars/common.yml
    - vars/osp18_env.yml
  tasks:
    - name: Include vars from the extra_vars files
      when: cifmw_basedir is defined
      ansible.builtin.include_vars:
        dir: "{{ cifmw_basedir }}/artifacts/parameters"

    - name: Patch observabilityclient into openstackclient
      ansible.builtin.shell:
        cmd: |
          oc exec -n openstack openstackclient -- python3 -m ensurepip --upgrade
          oc exec -n openstack openstackclient -- python3 -m pip install --upgrade aodhclient
          oc exec -n openstack openstackclient -- python3 -m pip install --upgrade python-observabilityclient
          oc exec -n openstack openstackclient -- python3 -m pip install --upgrade prometheus-client
      when: patch_observabilityclient | default(false) | bool
      tags:
        - setup

    - name: "Run Telemetry Verify Metrics tests"
      ansible.builtin.import_role:
        name: infrawatch.fvt.telemetry_verify_metrics
      ignore_errors: true
