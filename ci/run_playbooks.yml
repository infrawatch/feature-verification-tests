---
- name: "Run functional tests playbook"
  hosts:  "{{ cifmw_target_hook_host | default('localhost')  }}"
  gather_facts: false
  vars:
    fvt_dir: "{{ ansible_env.HOME}}/{{ zuul.projects['github.com/infrawatch/feature-verification-tests'].src_dir }}"
  tasks:
    - name: Install ansible so that ansible-playbook is available
      ansible.builtin.pip:
        name:
          - ansible

    - name: "Run a playbook locally on the target host"
      ansible.builtin.shell:
        cmd: |
          ANSIBLE_CONFIG=ci/ansible.cfg ansible-playbook -v -e "cifmw_openshift_kubeconfig={{ cifmw_openshift_kubeconfig }}" -e "cifmw_path={{ cifmw_path }}" ci/functional_tests.yml 
        chdir: "{{ fvt_dir }}"
      register: output

    - name: Save the output of the playbook run to a logfile
      ansible.builtin.lineinfile:
        path: "{{ ansible_env.HOME }}/functional_tests.log"
        line: "{{ output.stdout_lines }}"
        create: yes

    - name: Read logfile contents
      ansible.builtin.slurp:
        src: "{{ ansible_env.HOME }}/functional_tests.log"
      register: logfile_contents

    - name: Display logfile contents
      ansible.builtin.debug:
        msg: "{{ logfile_contents['content'] | b64decode }}"

    - name: Move callback_plugin result to home dir
      ansible.builtin.shell: |
        cp  {{ fvt_dir }}/test_run_result.out {{ ansible_env.HOME }}/test_run_result.log

    - name: "Run a playbook on the target host to collect logs"
      ansible.builtin.shell:
        cmd: |
          ANSIBLE_CONFIG=ci/ansible.cfg ansible-playbook -v ci/collect_logs.yml 
        chdir: "{{ fvt_dir }}"
      register: output