---
- name: "Run functional test playbooks"
  hosts:  "{{ cifmw_target_hook_host | default('localhost')  }}"
  gather_facts: true
  vars:
    # (efoley) workaround(hardcode_zuul)
    # TODO: figure out how to get zuul into this env.
    # Might be a case of pulling in one of the existing params files that is available in the ci-framework artifact dir, which should include a zuul-params file.
    # fvt_dir: "{{ ansible_env.HOME }}/{{ zuul.projects['github.com/infrawatch/feature-verification-tests'].src_dir }}"
    fvt_dir: "{{ ansible_env.HOME }}/src/github.com/infrawatch/feature-verification-tests"
    ci_framework_logs: "{{ ansible_env.HOME }}/ci-framework-data/logs"
  tasks:
    # workaround(hardcode_zuul)
    # To include the params here, I might need to do an include_vars to pull in the zuul-params.
    # Then zuul should be available, and we can have a set_fact: fvt_dir
    - name: "Create log dir"
      ansible.builtin.file:
        path: "{{ ci_framework_logs }}/functional-tests"
        state: directory
        mode: "0755"

    - name: "Run a playbook locally on the target host"
      ansible.builtin.shell:
        cmd: |
          ANSIBLE_CONFIG=ci/ansible.cfg ansible-playbook -v -e "cifmw_openshift_kubeconfig={{ cifmw_openshift_kubeconfig }}" -e "cifmw_path={{ cifmw_path }}" ci/telemetry_autoscaling.yml 
        chdir: "{{ fvt_dir }}"
      register: output

    - name: Print output result
      ansible.builtin.debug:
        var: output

    - name: Move callback_plugin result to log dir
      ansible.builtin.shell: 
        cmd: |
          cp  {{ fvt_dir }}/test_run_result.out {{ ci_framework_logs }}/functional-test/test_run_result.log


