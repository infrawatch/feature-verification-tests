- name: Post process test results
  hosts: localhost
  connection: local
  gather_facts: false
  environment:
    KUBECONFIG: "{{ cifmw_openshift_kubeconfig }}"
    PATH: "{{ cifmw_path }}"

  tasks:
    - name: Review test output results
      ansible.builtin.include_tasks: "{{ playbook_dir }}/roles/telemetry_logging/tasks/logging_review_results.yml"
